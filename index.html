<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" href="./src/img/FA_Black.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lato&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./src/js/controller.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Navigation bar -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-6xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center space-x-2">
            <div
              class="font-silkscreen bg-slate-800 text-white px-3 py-1 rounded-md font-bold text-lg"
            >
              FOCUS
            </div>
          </div>
          <!-- Navigation Links -->
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="#timer"
              class="font-silkscreen text-slate-800 font-medium hover:text-gray-500 transition-colors"
              >Timer</a
            >
            <a
              href="#todo"
              class="font-silkscreen text-slate-800 font-medium hover:text-gray-500 transition-colors"
              >Todo List</a
            >
            <a
              href="#playlist"
              class="font-silkscreen text-slate-800 font-medium hover:text-gray-500 transition-colors"
              >Playlist</a
            >
            <a
              href="#journal"
              class="font-silkscreen text-slate-800 font-medium hover:text-gray-500 transition-colors"
              >Journal</a
            >
            <a
              href="#planner"
              class="font-silkscreen text-slate-800 font-medium hover:text-gray-500 transition-colors"
              >Planner</a
            >
            <a
              href="#contact"
              class="font-silkscreen text-slate-800 font-medium hover:text-gray-500 transition-colors"
              >Contact</a
            >
          </div>
          <!-- Mobile Menu Button -->
          <button class="md:hidden p-2" id="mobile-menu-btn">
            <!-- SVG OPEN HAMBURGER -->
            <svg
              id="open-icon"
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
            <!-- SVG CLOSE ICON CROSS -->
            <svg
              id="close-icon"
              class="w-6 h-6 hidden"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <!-- Mobile Menu-->
        <div
          class="md:hidden overflow-hidden max-h-0 transition-all duration-700 ease-in-out"
          id="mobile-menu"
        >
          <div
            class="flex flex-col items-end space-y-6 mt-4 pb-4 border-t border-gray-200"
          >
            <a
              href="#timer"
              class="font-silkscreen mt-2 text-slate-800 font-medium hover:text-gray-500 transition-colors"
              >TIMER</a
            >
            <a
              href="#todo"
              class="font-silkscreen text-slate-800 hover:text-gray-500 transition-colors"
              >TODO LIST</a
            >
            <a
              href="#playlist"
              class="font-silkscreen text-slate-800 hover:text-gray-500 transition-colors"
              >Playlist</a
            >
            <a
              href="#journal"
              class="font-silkscreen text-slate-800 hover:text-gray-500 transition-colors"
              >Journal</a
            >
            <a
              href="#planner"
              class="font-silkscreen text-slate-800 hover:text-gray-500 transition-colors"
              >Planner</a
            >
            <a
              href="#contact"
              class="font-silkscreen text-slate-800 hover:text-gray-500 transition-colors"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
